				<textarea class="privacy-textarea" readonly="readonly">개인정보처리방침

2023 대한민국 우표전시회 홈페이지는 이벤트 운영에 필요한 최소한의 개인정보만을 취득하며, 수집된 개인정보는 당첨자 확인, 경품 배송 등 이벤트 운영을 위한 용도로만 사용됩니다. 이와 같은 개인정보 수집·이용 목적에 대해 동의하실 경우에만 참여 부탁드립니다. 이벤트 당첨자가 제공하는 개인정보(성명, 연락처)는 개인정보보호법에 따라 수집·이용 시 정보주체 본인의 동의를 얻어야 하는 정보이며, 보유 및 이용기간 동안 안전하게 보호됩니다.

1. 개인정보 수집 및 이용목적 - 이벤트 당첨자 확인 및 경품 발송
2. 개인정보 수집 항목 - 필수항목: 성명, 연락처, 주소, 인스타그램 계정
3. 개인정보 보유 및 이용기간 - 수집한 개인정보는 경품 수령 관련 분쟁이 있을 경우를 대비해 이벤트 종료(2023. 9. 28.) 후 2주까지 보관 후 모두 파기합니다. 또한 이벤트 발송 문자에는 만족도 설문조사가 함께 발송될 예정입니다.
4. 수집된 전화번호로 우표전시회 만족도 조사 참여문자가 전송됩니다.
5. 개인정보 수집 도으이 거부의 권리 - 귀하는 개인정보 수집·이용에 동의하지 않을 권리가 있습니다. 다만, 귀하가 필수 기재사항을 입력하지 않으실 경우 이벤트 응모가 불가능함을 양지하시기 바랍니다.
6. 개인정보를 정확하게 적지 않았을 경우 이벤트 당첨 및 발송이 취소될 수 있으며, 연락처 1개당 1번의 참여가 가능합니다.
7. 이벤트 성격에 맞지 않는 내용이나 과도한 도배성 댓글은 임의 삭제할 수 있습니다.
